<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Fonts - loaded once for whole app -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" href="/favicon.ico" />
		
		<!-- Default Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Attar" />
		<meta property="og:title" content="Attar - An Evolving Entity" />
		<meta property="og:description" content="A collaborative experiment where collective choices shape the evolution of a digital being." />
		<meta property="og:image" content="https://attarglitch.com/worlds/be.png" />
		<meta property="og:url" content="https://attarglitch.com" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Attar - An Evolving Entity" />
		<meta name="twitter:description" content="A collaborative experiment where collective choices shape the evolution of a digital being." />
		<meta name="twitter:image" content="https://attarglitch.com/worlds/be.png" />
		
		<!-- Theme color for browser chrome -->
		<meta name="theme-color" content="#1a1520" />
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-PVJL0KYCPD"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-PVJL0KYCPD');
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
